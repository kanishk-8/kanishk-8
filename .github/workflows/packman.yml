name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *" # once per day (cleaner than */24)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”‘ CRITICAL FIX: increase Node.js heap size
      - name: Increase Node.js memory
        run: echo "NODE_OPTIONS=--max-old-space-size=8192" >> $GITHUB_ENV

      # (Optional but recommended) Use Node 18 for better stability
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
